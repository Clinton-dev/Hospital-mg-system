{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}


{% block content %}


<form class="border p-5 bg-white" method="POST" enctype="multipart/form-data">
    {% csrf_token%}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <img src="/static/dashboard/images/Viyli.svg">
        <h4>Create a New Hospital instance</h4>
    </div>
    <fieldset class="form-group">
        {% crispy form %}
    </fieldset>
    <div class="form-group mt-4">
        <a href="{% url 'owner' %}" class="btn btn-info text-white">Back</a>
    </div>
</form>
{% endblock %}
