{% extends 'django_registration/base.html'%}

{% block content %}
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                    </div>
                    <form class="user" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{form.username}}
                        </div>
                        <div class="form-group">
                            {{form.email}}
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                {{form.password1}}
                            </div>
                            <div class="col-sm-6">
                                {{form.password2}}
                            </div>
                        </div>
                        <button class="btn btn-primary btn-user btn-block">
                            Register Account
                        </button>

                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="{% url 'change-password'%}">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="{% url 'login'%}">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Username'
    form_fields[2].placeholder = 'Email Address'
    form_fields[3].placeholder = 'Password'
    form_fields[4].placeholder = 'Repeat password'

    for (let field in form_fields) {
        form_fields[field].className += 'form-control form-control-user'
    }
</script>
{% endblock content%}
